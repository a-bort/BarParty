<html>
    <head>
        <title>-= BarParty =-</title>
        <link href="resources/css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <script src="jquery.js" type= "text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <div id="fb-root"></div>
          <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId      : '227558447366904', // App ID
                channelUrl : '//bortron5000.dyndns.org/BarParty/channel.html', // Channel File
                status     : true, // check login status
                cookie     : true, // enable cookies to allow the server to access the session
                xfbml      : true  // parse XFBML
              });
              FB.getLoginStatus(function(response){
                if(response.authResponse){
                    FB.api('/me', function(user) {
                      if (user) {
                        var image = document.getElementById('fb-pic');
                        image.src = 'http://graph.facebook.com/' + user.id + '/picture';
                        var name = document.getElementById('fb-name');
                        name.innerHTML = "Welcome, " + user.first_name
                      }
                    });
                }
                else{
                    window.location = "index.html"
                }
              });
            };
            // Load the SDK Asynchronously
            (function(d){
               var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement('script'); js.id = id; js.async = true;
               js.src = "//connect.facebook.net/en_US/all.js";
               ref.parentNode.insertBefore(js, ref);
             }(document));
          </script>
        
        
        
        <div id="header">
            <div id="title">Bar Party</div>
            <div id="fb-content">
                <div id="fb-name"></div>
                <img id="fb-pic" />
            </div>
        </div>
        
        <div class="toolbar">
            <div class="toolbar-item" index="0">Today's Deal</div>
            <div class="toolbar-item" index="1">FAQ</div>
            <div class="toolbar-item" index="2">About</div>
        </div>
        <div class="main-panel">
        
            <div class="inner-panel" index="0">
                <h2>DEAL</h2>
            </div>
            
            <div class="inner-panel" index="1">
                <h2>FAQ</h2>
            </div>
            
            <div class="inner-panel" index="2">
                <h2>ABOUT</h2>
            </div>
            
        </div>
    </body>
</html>
